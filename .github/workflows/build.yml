name: Build Resume

on:
  push:
    branches: [ main ]
    tags:
      - 'java-dev*'
      - 'corporate-*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build PDF
        run: |
          docker build -t resume-builder .
          docker run --rm \
            -v $PWD:/work \
            resume-builder \
            xelatex variants/java_developer/resume.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: resume.pdf
